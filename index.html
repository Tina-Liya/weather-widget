<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
      .weatherwidget-io {
        width: 175px !important;
        display: block;
      }
    </style>
</head>
<body>

<a class="weatherwidget-io" href="https://forecast7.com/fr/48d482d33/cerny/" 
   data-label_1="CERNY" data-label_2="WEATHER" 
   data-font="Jura" data-icons="Climacons Animated" 
   data-mode="Current" data-days="3" 
   data-theme="weather_one">CERNY WEATHER</a>

<script>
  function loadWidget() {
    var js, fjs = document.getElementsByTagName("script")[0];
    if (!document.getElementById("weatherwidget-io-js")) {
      js = document.createElement("script");
      js.id = "weatherwidget-io-js";
      js.src = "https://weatherwidget.io/js/widget.min.js";
      fjs.parentNode.insertBefore(js, fjs);
    }
  }

  // Delay execution to allow preloading
  setTimeout(loadWidget, 1000);
</script>

</body>
</html>
